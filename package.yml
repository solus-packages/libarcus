name       : libarcus
version    : 4.3.0
release    : 16
source     :
    - https://github.com/Ultimaker/libArcus/archive/4.3.0.tar.gz : 8f3211a76d352db5b508772abad41b7d223af22d174807f05f9be34ddaa7f268
license    : LGPL-3.0-or-later
component  : programming.library
summary    : Communication library between internal components for Ultimaker software
description: |
    This library contains C++ code and Python3 bindings for creating a socket in a thread and using this socket to send and receive messages based on the Protocol Buffers library. It is designed to facilitate the communication between Cura and its backend and similar code.
builddeps  :
    - pkgconfig(protobuf)
    - pkgconfig(python3)
    - python3-sip-devel
setup      : |
    %cmake . -DBUILD_EXAMPLES=OFF
build      : |
    %make
install    : |
    %make_install
